<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=1330, user-scalable=yes">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>UI</title>
	<meta name="format-detection" content="telephone=no">
	<link href="../../img/common/favicon.ico" rel="shrtcut icon">
	<link href="../../img/common/favicon.png" rel="apple-touch-icon-precomposed">

	<link rel="stylesheet" href="../../css/style.css">
	<script type="text/javascript" src="../../js/1.10.2.jquery.min.js"></script>
	<script type="text/javascript" src="../../js/publishing.ui.library.3.0.0.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body class="">
	<!---- 바디 - 여기위로는 템플릿영역 ---->
	<main>
		<!-- 본문 영역 -->
		<div class="login-container">
			<div class="login-content">
				<div class="logo-img"></div>
				<div class="form-group">
					<div class="inner">
						<label for="user" >아이디</label>
						<input type="text" name="adminId" id="adminId" placeholder="아이디를 입력해주세요.">
					</div>
					<div class="inner">
						<label for="pass" >비밀번호</label>
						<input type="text" name="password" id="password" placeholder="비밀번호를 입력해주세요.">
					</div>
					<div class="inner mgb32">
						<label for="pass" >인증번호</label>
						<input type="text" name="authNum" id="authNum" maxlength="6" placeholder="인증번호 6자리">
						<span class="btn-position">
							<button type="button" class="btn-login">인증번호 받기</button>
						</span>
					</div>
					<div class="inner">
						<button type="button" class="btn-login lg mgb12">로그인</button>
						<button type="button" class="btn-login lg-bd">By Pass</button>
					</div>
				</div>
			</div>
		</div>
		
	</main>
</div>
</body>
</html>
